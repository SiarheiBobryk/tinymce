<!DOCTYPE html>
<html lang="en">

<head>
  <title>TinyMCE full featured Demo Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <h1>Tinymce full featured Page</h1>
    <div id="ephox-ui">
      <textarea>
        <p contenteditable="false">Read-only text</p>
        <p>Extra text</p>
      </textarea>
      <textarea>
        <p>Extra text</p>
        <p contenteditable="false">Read-only text</p>
      </textarea>
    </div>
    <div class="tinymce">
      <p>Extra text</p>
      <p contenteditable="false">Read-only text</p>
    </div>
    <div contenteditable="true">
      <!-- <p contenteditable="false">Read-only text</p> -->
      <p>Some text</p>
      <p>Extra text</p>
    </div>
    <script src="../../../../js/tinymce/tinymce.js"></script>
    <script src="../../../../scratch/demos/core/demo.js"></script>
    <script>demos.FullDemo();</script>
  </main>
</body>

</html>
